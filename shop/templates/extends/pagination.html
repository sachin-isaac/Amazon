<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center my-4" >
        <li class="page-item">
            {% if page.has_previous %}
            <a class="page-link" style="color:var(--pri)" href="?page={{page.previous_page_number}}">Prev</a>
            {% endif %}
        </li>
        <li class="page-item">
            <a class="page-link" style="color:var(--pri)">{{page.number}} of {{page.paginator.num_pages}}</a>
        </li>
        <li class="page-item">
            {% if page.has_next %}
            <a class="page-link" style="color:var(--pri)" href="?page={{page.next_page_number}}">Next</a>
            {% endif %}
        </li>
    </ul>
</nav>
